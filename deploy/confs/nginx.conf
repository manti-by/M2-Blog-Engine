upstream nostromo {
    server unix:///home/manti/www/nostromo/tmp/app.sock;
}

server {
    listen      80;
    server_name n.m53.by;
    charset     utf-8;

    client_max_body_size 75M;

    access_log   /home/manti/www/nostromo/log/nginx_access.log;
    error_log    /home/manti/www/nostromo/log/nginx_error.log;

    location /static {
        alias       /home/manti/www/nostromo/src/app/static;
    }

    location /media {
        alias       /home/manti/www/nostromo/src/app/media;
    }

    location / {
        uwsgi_pass  nostromo;
        include     /home/manti/www/nostromo/src/deploy/confs/uwsgi_params;
    }
}
