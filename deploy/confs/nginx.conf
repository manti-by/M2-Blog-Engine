upstream manti {
    server unix:///home/manti/www/manti.by/tmp/app.sock;
}

server {
    listen      80;
    server_name demo.manti.by;
    charset     utf-8;

    client_max_body_size 200M;

    access_log   /home/manti/www/manti.by/log/nginx_python_access.log;
    error_log    /home/manti/www/manti.by/log/nginx_python_error.log;

    location ~* \.(?:svg|jpe?g|png|mp3)$ {
        expires max;
        add_header Pragma public;
        add_header Cache-Control "public, must-revalidate, proxy-revalidate";
    }

    location ~* \.mp3$ {
        add_header Content-Disposition "attachment";
    }

    location /static {
        alias       /home/manti/www/manti.by/demo/app/static;
    }

    location /static/(css|js) {
        deny all;
    }

    location /content {
        alias       /home/manti/www/manti.by/demo/app/content;
    }

    location / {
        uwsgi_pass  manti;
        include     /home/manti/www/manti.by/demo/deploy/confs/uwsgi_params;
    }
}
