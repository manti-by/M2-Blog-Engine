upstream manti {
    server unix:///home/manti/www/manti.by/tmp/app.sock;
}

server {
    if ($host = ru.demo.manti.by) {
        return 301 https://$host$request_uri;
    }

    if ($host = en.demo.manti.by) {
        return 301 https://$host$request_uri;
    }

    if ($host = demo.manti.by) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    server_name demo.manti.by ru.demo.manti.by en.demo.manti.by;
    return 404;
}

server {
    listen 443 ssl http2;
    server_name demo.manti.by ru.demo.manti.by en.demo.manti.by;
    charset     utf-8;

    client_max_body_size 200M;

    ssl_certificate /etc/letsencrypt/live/manti.by/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/manti.by/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    access_log   /home/manti/www/manti.by/log/nginx_access.log;
    error_log    /home/manti/www/manti.by/log/nginx_error.log;

    location /static {
        alias       /home/manti/www/manti.by/static;

        if ($request_filename ~ "^.*/(.+\.(jpe?g|png|gif|svg|json|webp|js|css))$") {
            expires max;
            add_header Pragma public;
            add_header Cache-Control "public, must-revalidate, proxy-revalidate";
        }
    }

    location /static/(css|js|img|svg) {
        deny all;
    }

    location /content {
        alias       /home/manti/www/manti.by/media;

        if ($request_filename ~ "^.*/(.+\.(mp3|mp4))$") {
            set $fname $1;
            add_header Content-Disposition 'attachment; filename="$fname"';
        }

        if ($request_filename ~ "^.*/(.+\.(mp3|mp4|jpe?g))$") {
            expires max;
            add_header Pragma public;
            add_header Cache-Control "public, must-revalidate, proxy-revalidate";
        }
    }

    location /content/(covers|gallery|preview|profile|release) {
        deny all;
    }

    location /sw.js {
        alias /home/manti/www/manti.by/static/js/sw.js;

        expires max;
        add_header Pragma public;
        add_header Service-Worker-Allowed "/";
        add_header Cache-Control "public, must-revalidate, proxy-revalidate";
    }

    location / {
        uwsgi_pass  manti;
        include     /home/manti/www/manti.by/src/deploy/confs/uwsgi_params;
    }
}