upstream manti {
    server unix:///home/manti/www/manti.by/tmp/app.sock;
}

server {
    if ($host = ru.manti.by) {
        return 301 https://$host$request_uri;
    }

    if ($host = en.manti.by) {
        return 301 https://$host$request_uri;
    }

    if ($host = manti.by) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    server_name manti.by ru.manti.by en.manti.by;
    return 404;
}

server {
    listen 443 ssl http2;
    server_name manti.by ru.manti.by en.manti.by;
    charset     utf-8;

    client_max_body_size 200M;
    ssl_certificate /etc/letsencrypt/live/manti.by-0001/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/manti.by-0001/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    access_log   /home/manti/www/manti.by/log/nginx_access.log;
    error_log    /home/manti/www/manti.by/log/nginx_error.log;

    location /static {
        alias       /mnt/nostromo/static;

        if ($request_filename ~ "^.*/(.+\.(jpe?g|png|gif|svg|json|webp|js|css|woff2))$") {
            expires max;
            access_log off;
            add_header Cache-Control 'public';
        }
    }

    location /static/(css|js|img|svg) {
        deny all;
    }

    location /content {
        alias       /mnt/nostromo/content;

        if ($request_filename ~ "^.*/(.+\.(mp3|mp4))$") {
            set $fname $1;
            add_header Content-Disposition 'attachment; filename="$fname"';
        }

        if ($request_filename ~ "^.*/(.+\.(mp3|mp4|jpe?g|webp|png|svg|))$") {
            expires max;
            access_log off;
            add_header Cache-Control 'public';
        }
    }

    location /content/(covers|gallery|preview|profile|release) {
        deny all;
    }

    location /robots.txt {
        alias /home/manti/www/manti.by/static/robots.txt;

        expires 30d;
        access_log off;
        add_header Cache-Control 'public';
    }

    location /sw.js {
        alias /home/manti/www/manti.by/static/js/sw.js;

        expires 1d;
        access_log off;
        add_header Cache-Control 'public';
        add_header Service-Worker-Allowed '/';
    }

    location /dashboard {
        expires    off;
        add_header Cache-Control 'private';

        uwsgi_pass  manti;
        include     /home/manti/www/manti.by/src/deploy/confs/uwsgi_params;
    }

    location / {
        uwsgi_pass  manti;
        include     /home/manti/www/manti.by/src/deploy/confs/uwsgi_params;
    }
}

server {
    listen 80;
    server_name flower.manti.by;

    location / {
        proxy_pass  http://127.0.0.1:5555;
        include /etc/nginx/proxy_params;
        auth_basic "Restricted";
        auth_basic_user_file /etc/nginx/.htpasswd;
    }
}

server {
    listen 80;
    server_name deluge.manti.by;

    location / {
        proxy_pass http://127.0.0.1:8112/;
        include proxy-control.conf;
        add_header X-Frame-Options SAMEORIGIN;
        auth_basic "Restricted";
        auth_basic_user_file /etc/nginx/.htpasswd;
    }
}

