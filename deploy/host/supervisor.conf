[program:manti]
command=/usr/local/bin/docker-compose -f /home/manti/www/manti.by/src/deploy/docker-compose.yml up
directory=/home/manti/www/manti.by/src
stderr_logfile = /home/manti/www/manti.by/log/docker_error.log
stdout_logfile = /home/manti/www/manti.by/log/docker_access.log
environment=HOME="/home/manti",USER="manti"
user=manti
autostart=true
autorestart=true
stopsignal=INT
