[program:uwsgi]
user=www-data
directory=/srv/manti.by/src/app
environment=DJANGO_SETTINGS_MODULE=core.settings.docker
command=uwsgi --ini /etc/manti.by/uwsgi.ini
stderr_logfile=/var/log/manti.by/uwsgi_error.log
stdout_logfile=/var/log/manti.by/uwsgi_access.log
autostart=true
autorestart=true
stopsignal=INT

[program:celery-flower]
user=www-data
directory=/srv/manti.by/src/app
environment=DJANGO_SETTINGS_MODULE=core.settings.docker
command=celery flower -A core --url_prefix=flower --inspect_timeout=30000
stderr_logfile=/var/log/manti.by/celery_flower_error.log
stdout_logfile=/var/log/manti.by/celery_flower_access.log
autostart=true
autorestart=true
stopsignal=INT

[group:manti]
programs=uwsgi,celery-flower
priority=999
