upstream manti-by {
    server 127.0.0.1:8080;
}

server {
    if ($host = ru.manti.by) {
        return 301 https://$host$request_uri;
    }

    if ($host = en.manti.by) {
        return 301 https://$host$request_uri;
    }

    if ($host = manti.by) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    server_name manti.by ru.manti.by en.manti.by;
    return 404;
}

server {
    if ($host = www.manti.by) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    server_name www.manti.by;
    return 301 https://manti.by$request_uri;
}

server {
    listen 443 ssl http2;
    server_name www.manti.by;

    ssl_certificate /etc/letsencrypt/live/www.manti.by/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.manti.by/privkey.pem;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    return 301 https://manti.by$request_uri;
}

server {
    listen 443 ssl http2 default_server;
    server_name manti.by;
    charset     utf-8;

    client_max_body_size 200M;

    access_log   /home/manti/www/manti.by/log/nginx_access.log;
    error_log    /home/manti/www/manti.by/log/nginx_error.log;

    location /robots.txt {
        alias /mnt/nostromo/static/robots.txt;

        expires 30d;
        access_log off;

        add_header Pragma 'public';
        add_header Cache-Control 'public, must-revalidate, proxy-revalidate';
    }

    location /sw.js {
        alias /mnt/nostromo/static/js/sw.js;

        expires 1d;
        access_log off;

        add_header Pragma 'public';
        add_header Cache-Control 'public, must-revalidate, proxy-revalidate';
        add_header Service-Worker-Allowed '/';
    }

    location /api/ {
        expires max;
        add_header Pragma 'public';
        add_header Cache-Control 'public, must-revalidate, proxy-revalidate';

        proxy_pass  http://manti-by;
        include     /home/manti/www/manti.by/src/deploy/proxy-params.conf;
    }

    location /dashboard/ {
        expires    off;
        add_header Cache-Control 'private';

        proxy_pass  http://manti-by;
        include     /home/manti/www/manti.by/src/deploy/proxy-params.conf;
    }

    location / {
        expires 7d;
        add_header Pragma 'public';
        add_header Cache-Control 'public, must-revalidate, proxy-revalidate';

        add_header X-XSS-Protection '1; mode=block';
        add_header Strict-Transport-Security 'max-age=31536000; includeSubDomains; preload';
        add_header X-Frame-Options 'DENY';

        proxy_pass  http://manti-by;
        include     /home/manti/www/manti.by/src/deploy/proxy-params.conf;
    }

    ssl_certificate /etc/letsencrypt/live/manti.by/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/manti.by/privkey.pem;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

