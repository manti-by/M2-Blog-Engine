{% load i18n common_tags %}

<div class="post" data-id="{{ item.id }}">
    <div class="image">
        <a href="{% url 'post' item.slug %}">
            <img src="{% webp_cover item.cover %}" alt="{{ item.name }}"
                 title="{{ item.name }}">
        </a>
    </div>
    <div class="info">
        <div class="wrap">
            <h3>
                <a href="{% url 'post' item.slug %}" name="post-{{ item.slug }}">
                    {{ item.name }}
                </a>
            </h3>
            <div class="genre">
                {{ item.genre.all|join:", " }}
            </div>
            <div class="created">
                {{ item.created|date:DATE_FORMAT }}
            </div>
        </div>
    </div>
</div>
