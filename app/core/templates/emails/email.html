<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>{{ email.subject }}</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            font: 12px Tahoma;
            width: 100%
        }

        #container {
            width: 60%;
            padding: 20px 20%
        }

        h1 {
            font-size: 16px;
            padding: 0;
            margin: 0
        }

        time {
            color: blue;
        }

        table {
            background: #eee;
            margin-top: 10px;
        }

        th {
            background: #ccc;
            padding: 2px 10px;
        }

        td {
            background: #fff;
            padding: 2px 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>{{ email.subject }} </h1>
        <time>{{ email.created }}</time>
        <p>From: {{ email.email }}</p>
        <table>
            <tr>
                <th>Message:</th>
                <td>{{ email.message }}</td>
            </tr>
        </table>
    </div>
</body>
</html>
