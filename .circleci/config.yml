version: 2
jobs:
  build:
    docker:
      - image: mantiby/mantiby:latest

    working_directory: /code

    steps:
      - checkout

      - run:
          name: Install dependencies
          command: |
            pip3 install -r /code/requirements.txt

      - run:
          name: Run flake8
          command: |
            flake8 /code/app