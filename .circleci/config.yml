version: 2
jobs:
  build:
    working_directory: /code
    docker:
      - image: mantiby/mantiby:latest
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: pip3 install -r /code/requirements.txt
  check:
    working_directory: /code/app
    docker:
      - image: mantiby/mantiby:latest
    steps:
      - checkout
      - run:
          name: Run flake8
          command: flake8
  migrate:
    working_directory: /code/app
    docker:
      - image: mantiby/mantiby:latest
      - image: circleci/postgres:9.6.2-alpine
        environment:
          POSTGRES_DB: manti
          POSTGRES_USER: manti
          POSTGRES_PASSWORD: pa55word
    steps:
      - checkout
      - run:
          name: Run migrations
          command: python3 manage.py migrate --settings=core.settings.test
  test:
    working_directory: /code/app
    docker:
      - image: mantiby/mantiby:latest
      - image: circleci/postgres:9.6.2-alpine
        environment:
          POSTGRES_DB: manti
          POSTGRES_USER: manti
          POSTGRES_PASSWORD: pa55word
    steps:
      - run:
          name: Run tests
          command: python3 manage.py test --settings=core.settings.test
  workflows:
  version: 2
  build_migrate_and_test:
    jobs:
      - build
      - check
      - migrate
      - test